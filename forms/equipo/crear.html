<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Crear Equipo</title>
</head>

<body>

    <div class="container">

        <div class="text-center pt-5">
            <h1>Crear Equipos</h1>
        </div>
        <form>
            <div class="text-center pt-4">
                <h4>Equipo</h4>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="nomEquipo" placeholder="Nombre">
                </div>
				</div>
			<div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Cateogoria</label>
                    <select id="division" class="form-control">
                        <option selected>Maxima</option>
                        <option selected>Primera</option>
						<option selected>Segunda</option>
                    </select>
                </div>
				<div class="form-group col-md-6">
                    <label for="inputState">Campeonato</label>
                    <select id="campeonato" class="form-control">
                        <option selected>2019-2020</option>
                    </select>
                </div>
            </div>
            <div class="text-center pt-4">
                <h4>Representante</h4>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" class="form-control" id="nomRepresentante" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCorreo">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="Correo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLema">Lema</label>
                    <input type="text" class="form-control" id="lema" placeholder="Lema">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
